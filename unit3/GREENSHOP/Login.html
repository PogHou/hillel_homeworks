<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
    </head>

    <body>
        <header align="center">
            <a href="Login.html">Login</a> | 
            <a href="Registration.html">Register</a>
        </header>

        <main align="center">
        <form>
            <div>
                <input type="text" placeholder="Enter your email address">
            </div>
            <div>
                <input type="password" placeholder="Password">
                <button type="button">
                    <img src="img/hide.png" alt="Show password" width="16" height="16">
                    <!-- ne nashel sposoba kak zamenit' icon to img/view.png  -->
                </button>
            </div>
        </form>
        </main>

        <footer align="center">
                <div>
                    <button type="button">
                        <img src="img/google.png" alt="Google" width="16" height="16">
                        Continue with Google
                    </button>
                </div>
                <div>
                    <button type="button">
                        <img src="img/facebook.png" alt="Facebook" width="16" height="16">
                        Continue with Facebook
                    </button>
                </div>
            </footer>

    </body>
</html>
