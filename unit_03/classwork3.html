<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>

<table>
    <thead>
        <caption>just the header name, may be changed to th1,th2,th3,etc
        <tr>
            <th>first column name</th>
            <th>second column name</th>
            <th>trird column name</th>
            <th>4th column name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td> first row value</td>>
            <td>second row value </td>>
            <td> third row value</td>>
        </tr>
        <tr>
            <td> first 2row value</td>>
            <td>second 2row value </td>>
            <td colspan="3">third 2row value</td>>
        </tr>
    </tbody>
    <tfoot></tfoot>
</table>

<style>
    th,
    td,
    table{
        border: 1px solid black;
    }
</style>
</body>
</html>
