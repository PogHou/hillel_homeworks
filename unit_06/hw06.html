<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Greenshop</title>
        <link rel="stylesheet" href="../reset.css">

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                color:#333;
            }

            .container {
                width:100%;
                background:#fff;
                padding:30px 0 52px 0;
                box-sizing:border-box;
            }

            .header {
                padding:8px 0 25px;}
            .header-inner {
                font-size:0; 
                max-width:1200px; 
                margin:0 auto;
            }

            .logo, .nav, .login {
                display:inline-block; 
                vertical-align:top; 
                font-size:16px;
            }

            .logo {
                width:200px;
                padding-top:6px;
            }

            .nav {
                width:740px; 
                text-align:center; 
                padding-top:10px;
            }

            .nav a {
                display:inline-block; 
                padding:6px 12px; 
                text-decoration:none; 
                color:#666; 
                margin:0 20px; 
                position:relative;
            }

            .nav a:hover {
                color:#333
            }

            .nav a.active {
                font-weight:600
            }

            .nav a.active:after {
                content:''; 
                display:block; 
                height:4px; 
                width:45px; 
                background:#46A358; 
                margin:8px auto 0;
                border-radius:2px;
            }

            .login {
                width:220px; 
                text-align:right; 
                padding-top:8px;
            }

            .login .btn {
                display:inline-block; 
                padding:8px 14px; 
                background:#46A358; 
                color:#fff; 
                border-radius:8px; 
                text-decoration:none; 
                font-weight:600;
            }

            .login .btn img {
                vertical-align:middle; 
                margin-right:6px; 
                height:16px;
            }

            .banner {
                margin-top:12px; 
                padding:26px 0;
                background:#f5f5f5; 
                width:100%; 
                box-sizing:border-box;
            }

            .banner-inner {
                max-width:1200px; 
                margin:0 auto; 
                text-align:right;
            }

            .hero-text {
                display:inline-block;
                vertical-align:middle;
                max-width: calc(1200px - 507px - 20px);
                text-align:left;
            }
            .hero-text .eyebrow {
                text-transform:uppercase;
                color:#727272;
                font-size:14px;
                letter-spacing:2px;
                margin-bottom:18px;
                display:block;
            }
            .hero-text h1 {
                margin:0 0 20px 0;
                font-size:70px;
                line-height:1.1;
                font-weight:800;
                color:#3a3a3a;
                letter-spacing:-1px;
                text-transform:uppercase;
            }
            .hero-text h1 .accent {
                color:#46A358;
                font-weight:800;
                white-space: nowrap;
            }
            .hero-text p.lead {
                color:#8f8f8f;
                font-size:16px;
                line-height:1.6;
                margin-bottom:32px;
            }
            .hero-text .shop-button {
                display:inline-block;
                padding:12px 22px;
                background:#46A358;
                color:#fff;
                border-radius:6px;
                text-decoration:none;
                font-weight:700;
            }

            .hero-media {display:inline-block; vertical-align:middle;}
            .hero-media img {width:507px; height:450px; object-fit:cover; display:block;}
        </style>
    </head>

    <body>
        <div class="container">
            <header class="header">
                <div class="header-inner">
                    <div class="logo">
                        <img src="./img/logo-flower.png" alt="logo">
                    </div>
                    
                    <nav class="nav">
                        <a href="hw06.html" class="active">Home</a>
                        <a href="part2practice.html">Shop</a>
                        <a href="https://www.rhs.org.uk/plants/types/houseplants">Plant Care</a> 
                        <a href="../unit_02/hw.html">Blogs</a> 
                    </nav>

                    <div class="login"> 
                        <a href="../unit_03/GREENSHOP/Login.html" class="btn"><img src="./img/Logout.png" alt="logout"> Login</a>
                    </div> 
                </div> 
            </header>

            <section class="banner">
                <div class="banner-inner">
                    <div class="hero-text">
                        <span class="eyebrow">Welcome to GreenShop</span>
                        <h1>
                            LET'S MAKE A BETTER <span class="accent">PLANET</span>
                        </h1>
                        <p class="lead">We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create a unique Urban Jungle. Order your favorite plants!</p>
                        <a class="shop-button" href="../unit_04/funnyHW.html">SHOP NOW</a> 
                    </div>
                    <div class="hero-media"> 
                        <img src="./img/flower.png" alt="Flower">
                    </div> 
                </div>
            </section> 
        </div> 
    </body>
</html>
